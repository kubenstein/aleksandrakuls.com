    text: |
      Płyta Aleksandry Kuls z utworami na skrzypce solo została wydana! Zachęcamy do nabycia CD! W programie utwory Bacha, Pendereckiego, Prokofiewa i Ysaÿe'a.

  -
    image: news/bethoven_brahms_massenet.jpg
    text: |
      W 2015 roku ukazała się debiutancka płyta Aleksandry Kuls z Justyną Danczowską dla firmy DUX!

      W programie płyty:
      Sonata 'Kreutzerowska' Beethovena, III Sonata Brahmsa oraz Medytacja Masseneta.

