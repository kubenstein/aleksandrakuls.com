  text: |
    Aleksandra Kuls was born in 1991. She is a laureate of many international competitions, as József Szigeti International Violin and Viola Competition in Budapest (2012, First Prize); also Henryk Wieniawski International Violin Competition in Poznań (2011, Wanda Wiłkomirska’s Prize for the best performance of a work by Karol Szymanowski and a Special Prize of the Critics’ Chapter).

    In 2015 she graduated from Krakow Music Academy with Kaja Danczowska.

    Aleksandra Kuls has performed as a soloist in Poland (eg. with Warsaw Philharmonic Orchestra, Kraków Philharmonic Orchestra, Polish National Radio Symphony Orchestra of Katowice, Sinfonia Varsovia), the USA, Italy, France, Spain (Real Filharmonia de Galicia and Orquesta Sinfónica de Navarra), Germany (Zielona Gora Philharmonic Orchestra), Brazil (Orquestra Sinfonica do Paraná), Turkey (Istanbul Devlet Senfoni Orkestrası), Hungary (Hungarian Radio Symphony Orchestra and Duna Symphony Orchestra), Ukraine (Lviv Philharmonic Orchestra), China (China Philharmonic Orchestra), and took part in many international festivals:

    Chopin and his Europe (2012-2015), Polish Culture Festival in Beijing (2014), Krzysztof Penderecki Festival in Warsaw (2013), International Kaposvár Chamber Music Festival in Hungary (2013), Music in Old Krakow (2012), and International Festival of Young Laureates of Music Contests in Katowice (2012). The artist had an honour of working with conductors such as Krzysztof Penderecki, Tadeusz Strugala, Antoni Wit, Jerzy Maksymiuk, Michał Dworzynski, Andrés Mustonen, Yan Pascal Tortelier, Yang Yang and many others. She participated in master classes with Maxim Vengerov.

    In recent years Aleksandra Kuls was granted many scholarships and awards for artistic achievements, including “Polityka’s Passport 2011” in the classical music category, an award and scholarship from the Minister of Culture and National Heritage (2011, 2012), a scholarship from the Minister of Science and Higher Education (2012), “Młoda Polska” scholarship for recording a debut CD album (2013).

    Since 2013 the artist recorded two CD albums for DUX Recording Producers (one with pianist Justyna Danczowska, the other with pieces for violin solo only) and also a Violin Concerto of polish composer - Ignac Waghalter (recorded with Andres Mustonen and Sinfonia Varsovia).
